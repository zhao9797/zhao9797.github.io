<script>
const slogans = [
    "探索知识，连接思想",
    "真理之路，始于好奇",
    "思考不止，探索不息",
    "知识的海洋，我们一同航行",
    "每一次思考，都是进步的开始",
    "记录思想的火花，汇聚智慧的光芒",
    "专注学术，分享真知",
    "在知识的世界里，永不停歇",
    "思想因交流而璀璨",
    "追求真理，永无止境"
];

function displayRandomSlogan() {
    const randomIndex = Math.floor(Math.random() * slogans.length);
    document.getElementById('randomSlogan').textContent = slogans[randomIndex];
}

window.addEventListener('load', displayRandomSlogan);
</script>
